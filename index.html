<body itemscope itemtype="https://schema.org/WebApplication">
    <div class="container">
        <header>
            <h1 itemprop="name">Coin Flip</h1>
            <p class="subtitle" itemprop="description">Click the coin to flip!</p>
        </header>
        
        <main>
            <link itemprop="url" href="https://sebiglesias.com.ar/coin-flip/">
            <meta itemprop="applicationCategory" content="GameApplication">
            <meta itemprop="operatingSystem" content="All">
            <meta itemprop="author" content="Sebastian Iglesias">
            <div class="coin-container">
                <div id="coin" class="coin" role="button" tabindex="0" aria-label="Click to flip the coin">
                    <div class="coin-face heads">
                        <div class="coin-inner">H</div>
                    </div>
                    <div class="coin-face tails">
                        <div class="coin-inner">T</div>
                    </div>
                </div>
            </div>
            
            <div id="result" class="result" role="status" aria-live="polite"></div>
            
            <section class="counters" aria-label="Streak counters">
                <article class="counter heads-counter">
                    <h2>Heads Streak</h2>
                    <div id="headsCounter" class="counter-value" aria-live="polite">0</div>
                </article>
                <article class="counter tails-counter">
                    <h2>Tails Streak</h2>
                    <div id="tailsCounter" class="counter-value" aria-live="polite">0</div>
                </article>
            </section>
        </main>
        
        <footer>
            <p>Your streaks are saved automatically</p>
        </footer>
    </div>
